<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="../js/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" src="qunit.js"></script>
  <script type="text/javascript" src="../js/localstorage.js"></script>

  <script>
  $(document).ready(function(){
QUnit.testStart = function (name) {
  randomChooser.alarmCalledWith = undefined;
  randomChooser.alarm = function(text) {
    randomChooser.alarmCalledWith = text;
  };
};
test("localStorage is not reimplemented when present", function() {
  var localStorageMock = {
    setItem : function (key, value) {} //do nothing - prevents exception
  };
  randomChooser.win = {
    localStorage : localStorageMock
  };
  equal( randomChooser.createLocalStorage(), localStorageMock );
});

test("localStorage warning when private browsing restricts mutability of datastore", function() {
  var localStorageMock = {
    setItem : function (key, value) {
      throw 'No access to local storage';
    } 
  };
  randomChooser.win = {
    localStorage : localStorageMock
  };
  equal( randomChooser.alarmCalledWith, undefined );
  randomChooser.createLocalStorage();
  equal( randomChooser.alarmCalledWith, "Random Chooser cannot save lists, you may have private browsing enabled." );
});

test("localStorage is implemented when not present", function() {
  var createdLocalStorage, obj = {};
  randomChooser.win = {};
  createdLocalStorage = randomChooser.createLocalStorage();
  ok( createdLocalStorage.hasOwnProperty('getItem') );
  ok( createdLocalStorage.hasOwnProperty('setItem') );
});

test("localStorage implementation gets null", function() {
  var createdLocalStorage, obj = {};
  randomChooser.win = {};
  createdLocalStorage = randomChooser.createLocalStorage();
  equal( createdLocalStorage.getItem('meh'), null );
});

test("localStorage implementation sets and gets", function() {
  var createdLocalStorage, obj = {};
  randomChooser.win = {};
  createdLocalStorage = randomChooser.createLocalStorage();
  createdLocalStorage.setItem('meh', obj);
  equal( createdLocalStorage.getItem('meh'), obj );
});

  });
  </script>
  
</head>
<body>
  <h1 id="qunit-header">Local Storage Tests</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture"></div>
</body>
</html>
